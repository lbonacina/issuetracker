name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest
    
    permissions:
      contents: 'read'
      id-token: 'write'    

    steps:
    - uses: actions/checkout@v3
    - uses: benjlevesque/short-sha@v2.2
      id: short-sha
      with:
        length: 8    
    - run: echo $SHA
      env:
        SHA: ${{ steps.short-sha.outputs.sha }}
    - id: auth
      name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v1
      with:
        token_format: access_token
        workload_identity_provider: projects/531155106499/locations/global/workloadIdentityPools/github-pool/providers/github-provider
        service_account: github-sa@issue-tracker-388916.iam.gserviceaccount.com
        access_token_lifetime: 300s

    - name: Login to Artifact Registry
      uses: docker/login-action@v1
      with:
        registry: us-west2-docker.pkg.dev
        username: oauth2accesstoken
        password: ${{ steps.auth.outputs.access_token }}        
        
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag europe-docker.pkg.dev/issue-tracker-388916/build/issuetracker:${{ env.SHA }}
      
    - id: docker-push-tagged
      name: Tag Docker image and push to Google Artifact Registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: |
           europe-docker.pkg.dev/issue-tracker-388916/build/issuetracker:${{ env.SHA }}
           europe-docker.pkg.dev/issue-tracker-388916/build/issuetracker:latest
